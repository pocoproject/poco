version: '{build}'

branches:
  only:
  - AppVeyor


install:
  - cinst cmake
#  - cinst mysql
  - cinst jom

before_build:
  - cmd /k ""C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat"" x86
  - set PATH=C:\ProgramData\chocolatey\bin;%PATH%

build_script:
  - mkdir install
  - build_cmake.cmd "-DCMAKE_INSTALL_PREFIX=%CD%\install"
  - set PATH=%CD%\install\bin;%PATH%

test_script:
  - build/script/runtests2
