      - run: ./configure --config=Linux-c++20 --everything --omit=PDF && make all -s -j6 && sudo make install
      - uses: ./.github/actions/retry-action
        with:
          timeout_minutes: 90
          max_attempts: 3
          retry_on: any
          command: >-
            sudo -s
            EXCLUDE_TESTS="Data/ODBC Data/MySQL Data/PostgreSQL MongoDB"
            ./ci/runtests.sh

  linux-gcc-make-asan:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      # ASLR (https://en.wikipedia.org/wiki/Address_space_layout_randomization)
      # causes sanitizer to fail.
      # vm.mmap_rnd_bits needs to be set to 28 to make it work.
      # (https://github.com/google/sanitizers/issues/1716)
      - run: sysctl vm.legacy_va_layout
      - run: sysctl kernel.randomize_va_space
      - run: sudo sysctl vm.mmap_rnd_bits
      - run: sudo sysctl -w vm.mmap_rnd_bits=28
      - run: sudo apt -y update && sudo apt -y install libltdl-dev libssl-dev unixodbc-dev libmysqlclient-dev redis-server
      - run: ./configure --everything --no-samples --omit=PDF && make all -s -j6 SANITIZEFLAGS=-fsanitize=address && sudo make install
      - uses: ./.github/actions/retry-action
        with:
          timeout_minutes: 90
          max_attempts: 3
          retry_on: any
          command: >-
            sudo -s
            EXCLUDE_TESTS="Data/ODBC Data/PostgreSQL Data/MySQL MongoDB"
